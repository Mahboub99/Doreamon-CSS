<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>Doreamon Github</title>
  <link rel="stylesheet" href="Doreamon.css" />
</head>
<body>
  <div class="Container">
    <div class="dareamon">
      <div class="face">
        <div class="eyes-container">
          <div class="eye">
            <div class="black-circle black-left"></div>
          </div>
          <div class="eye">
            <div class="black-circle black-right"></div>
          </div>
        </div>
        <div class="white-circle-face">
          <div class="nose-red">
            <div class="nose-white-circle"></div>
          </div>
          <div class="middle-face">
            <div class="left-cat-mustaches">
              <div class="mustaches upper rotate-30"></div>
              <div class="mustaches middle" style="margin-left: 15px;"></div>
              <div class="mustaches lower rotate-150"></div>
            </div>
            <div class="nose-vertical-line"></div>
            <div class="right-cat-mustaches">
              <div class="mustaches upper rotate-150"></div>
              <div class="mustaches middle " style="margin-right: 15px"></div>
              <div class="mustaches lower rotate-30"></div>
            </div>
          </div>
          <div class="mouth"></div>
        </div>
      </div>
    </div>
    <div class="necklace"></div>
    <div class="bell">
      <div class="bell-lines"></div>
      <div class="bell-black-circle"></div>
      <div class="bell-vertical-line"></div>
    </div>
    <div class="doreamon-body">
      <div class="hide-upper-border"></div>
      <div class="body-white-circle">
        <div class="body-half-circle"></div>
      </div>
    </div>
    <div class="hands">
      <div class="hand hand-left"></div>
      <div class="hand hand-right"></div>
      <div class="hand-circle hand-circle-left"></div>
      <div class="hand-circle hand-circle-right"></div>
    </div>
    <div class="legs">
      <div class="leg-left"></div>
      <div class="leg-right"></div>
    </div>
  </div>
</body>
